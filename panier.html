<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="fontawesome-free-5.15.1-web/css/all.min.css">
        
        <script src="panier.js" defer></script>

        <title>Orinoco - Votre panier</title>
    </head>
  
    <body>
        <header>
            <div class="branding mb-5">
                <div class="container">
                    <div class="row">

                        <nav class="col-12 navbar navbar-expand navbar-light d-flex justify-content-between">
                            <div class="navbar-brand logo">
                                <img src="images/logo.png" alt="logo Orinoco" title="Logo Orinoco"/>
                            </div>
                           
                            <ul class="navbar-nav info">
                                <li class="nav-item active">
                                    <a class="nav-link" href="index.html">Accueil</a>
                                </li>
                            </ul>    
                           
                        </nav>
                    </div>
                </div>
            </div>
        </header>

        <section>  
            <div class="container">
                <h1>Récapitulatif de votre commande</h1>
                <div class="row mt-5 mb-5">
                    
                    <div class="col-4 cart-row text-center">
                        <h2>Produits sélectionnés</h2>
                        <div id="productSelected">

                        </div>
                    </div>
                    <div class ="col-4 cart-row  text-center">
                        <h2>Prix</h2>
                        <div id="price">

                        </div>
                    </div>
                    <div class="col-4 cart-row  text-center">
                        <h2>Quantité</h2>
                        <div id="quantity">
                            <input class="cart-quantity-input" type="number" value="1">
                            <button type="button" class="btn btn-danger">Supprimer</button>
                        </div>
                    </div>
                </div>          
            </div>
        </section>

        <div class="container">
            <div class="row">
                <div class="col">
                    <form>
                        <fieldset>
                            <legend>Vos coordonnées</legend>
                            
                            <div class="form-group w-75">
                                <label for="lastName">Nom</label>
                                <input type="text" class="form-control" name="lastName" id="lastName" pattern="[A-Za-z]{2,15}" autofocus required placeholder="Ex : Dupond" />
                            </div>
            
                            <div class="form-group w-75">
                                <label for="firstName">Prénom</label>
                                <input type="text" class="form-control" name="firstName" id= "firstName"  pattern="[A-Za-z]{2,15}" required placeholder="Ex : Henri" />
                            </div>
                        
                            <div class="form-group w-75">
                                <label for="email">Adresse E-mail</label>
                                <input type="email" class="form-control" name="email" id="email" required placeholder="exemple@domaine.com" />
                            </div>
            
                            <div class="form-group w-75">
                                <label for="phone_number">Téléphone</label>
                                <input type="tel" class="form-control" name="phone_number" id="phone_number" pattern="[0-9]{10,12}" required placeholder="0000000000" />
                            </div>
            
                            <div class="form-group w-75">
                                <label for="adresse">Numéro de voie et nom de rue</label>
                                <textarea name="adresse" class="form-control"  id="adresse" required  placeholder="Ex : 78, rue Danton"></textarea>
                            </div>
            
                            <div class="form-group w-75">
                                <label for="post_code">Code postal</label>
                                <input type="text" class="form-control" name="post_code" id="post_code" pattern="[0-9]{5}" required placeholder="Ex : 33000" />
                            </div>
            
                            <div class="form-group w-75">
                                <label for="town">Ville</label>
                                <input type="text" class="form-control"  name="town" id="town" pattern="[A-Za-z] [A-Za-z] {2,10}" required placeholder="Ex : Bordeaux" />
                            </div>
                            
                            <div class="form-group w-75">
                                <label for="country">Pays</label>
                                <input type="text" class="form-control" name="country" id="country" pattern="[A-Za-z]{2,10}" required  placeholder="Ex : France" />
                            </div>
                        </fieldset>
            
                        <fieldset>
                            <legend>Adresse de facturations</legend>

                            <div class="form-group w-75">
                                <label for="invoice_address">Numéro de voie et nom de rue</label>
                                <textarea name="invoice_address" class="form-control" id="invoice_address" required placeholder="Ex : 78, rue Danton"></textarea>
                            </div>

                            <div class="form-group w-75">
                                <label for="invoice_post_code">Code postal</label>
                                <input type="text" name="invoice_post_code" class="form-control" id="invoice_post_code" pattern="[0-9]{5}" required placeholder="Ex : 33000" />
                            </div>

                            <div class="form-group w-75">
                                <label for="invoice_town">Ville</label>
                                <input type="text" name="invoice_town" class="form-control" id="invoice_town" pattern="[A-Za-z]{2,10}" required placeholder="Ex : Bordeaux" />
                            </div>
            
                            <div class="form-group w-75">
                                <label for="invoice_country">Pays</label>
                                <input type="text" name="invoice_country" class="form-control" id="invoice_country" pattern="[A-Za-z]{2,10}" required placeholder="Ex : France" />
                            </div>
                        </fieldset>
            
                        <button type="submit" value="Envoyer">Envoyer</button>
                    </form>
       
                </div>
            </div>
        </div>
        
        <footer>
            <div class="branding mt-5">
                <div class="container">
                    <div class="row">
                        <div class="col-12 d-flex justify-content-between">
                            <div class="logo">
                            <img src="images/logo.png" alt="logo Orinoco" title="Logo Orinoco" />
                            </div> 
                        </div>
                          
                    </div>

                    <div class="row">
                        <div class="col-6">
                    
                            <ul class="info">
                                <li><a href="orinoco.com/termes-conditions" aria-label="liens vers les conditions générales de ventes (CGV)">Conditions générales de ventes (CGV)</a></li>
                                <li><a href="orinoco.com/termes-conditions" aria-label="liens vers les mentions légales">Mentions légales</a></li>
                                <li><a href="orinoco.com/termes-conditions" aria-label="liens vers les politiques de protections des données (RGPD)">Politiques de protections des données (RGPD)</a></li>                                        
                                <li><a href="orinoco.com/termes-conditions" aria-label="liens vers les cookies">Cookies</a></li>
                                <li><a href="orinoco.com/faq" aria-label="liens vers la Foire à Question">FAQ</a></li>
                            </ul>	   

                        </div>

                        <div class="col-6 d-flex flex-column justify-content-start align-items-start align-items-md-end">
                          
                            <ul class="list-unstyled list-inline info ml-4 ">

                                <li class="list-inline-item"><a  href="https://twitter.com" aria-label="lien twitter" title="Twitter"><span class="fab fa-twitter fa-2x" ></span></a></li>                      
                                <li class="list-inline-item"><a  href="https://www.facebook.com" aria-label="lien facebook" title="Facebook" ><span class="fab fa-facebook fa-2x"></span></a></li>
                                <li class="list-inline-item"><a  href="https://www.instagram.com" aria-label="lien instagram" title="Instagram"><span class="fab fa-instagram fa-2x"></span></a></li>
                                <li class="list-inline-item"><a  href="https://fr.linkedin.com/" aria-label="lien linkedin" title="LinkedIn"><span class="fab fa-linkedin fa-2x"></span></a></li>
                            
                            </ul>
                            
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
