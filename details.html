    <head>

        <link rel="stylesheet" href="css/style.css" /> 
        <link rel="stylesheet" href="fontawesome-free-5.15.1-web/css/all.min.css">
  
        <script src="details.js" defer></script>

        <title>Orinoco - Détails du produit</title>
    </head>
  
    <body>
        <header>
            <div class="branding mb-5">
                <div class="container">
                    <div class="row">

                        <nav class="col-12 navbar navbar-expand navbar-light d-flex justify-content-between">

                            </div>
                           
                            <ul class="navbar-nav info">

                                </li>
                                <li class="nav-item">

                            </ul>    
                           
                        </nav>
                    </div>
                </div>
            </div>

                <div class="row d-flex justify-content-md-center">
                    <div id="detail">
                        <form method = "post" action = "#">
                            <select name= "options" id ="select" title="Choisissez l'option qui conviendra le mieux à vos besoins !">        
                            </select>
                        </form>
                        <button id="btn_envoiPanier" type="submit" title="Cliquez pour commander !" >Ajouter au panier</button>
                    </div> 
                </div>
            </div>  
        </section>

        <footer>
            <div class="branding mt-5">
                <div class="container">
                    <div class="row">
                        <div class="col-12 d-flex justify-content-between">
                            <div class="logo">

                            </div> 
                        </div>
                          
                    </div>

                    <div class="row">
                        <div class="col-6">
                    
                            <ul class="info">
                                <li><a href="orinoco.com/termes-conditions" aria-label="liens vers les conditions générales de ventes (CGV)">Conditions générales de ventes (CGV)</a></li>

                                <li class="list-inline-item mt-3 mt-md-0"><a  href="https://www.facebook.com" aria-label="lien facebook" title="Facebook" ><span class="fab fa-facebook fa-2x"></span></a></li>
